<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Prompt</h2>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  var person = prompt("Please enter your name:", "");
  if (person == "admin") {
    txt = "LOGIN SUCCESS!";
  } else {
    txt = "WRONG PASSWORD";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
